package: collaborate/structure
version: '1.0.0 alpha'
author: Friends Of REDAXO
pjax: true

requires:
    packages:
        structure: '>=2.14'
        structure/content: '>=2.14'

default_config:
    # defines scopes for websocket up- and down streams
    # 2 = frontend & backend
    # 1 = frontend
    # 0 = backend
    # -1 = no automatic embedding
    upstream_scope: 0
    downstream_scope: 0