package: collaborate/viewcounter
version: '1.3.0'
author: Friends Of REDAXO
pjax: true

requires:
    packages:
        structure: '>=2.14'
        yrewrite: '>=2.9'

default_config:
    # defines scopes for websocket up- and down streams
    # 2 = frontend & backend
    # 1 = frontend
    # 0 = backend
    # -1 = no automatic embedding
    upstream_scope: 1
    downstream_scope: 0