package: collaborate/viewcounter
version: '1.1.0'
author: Friends Of REDAXO
pjax: true

requires:
    packages:
        structure: '>=2.14'
        yrewrite: '>=2.9'

# defines scopes for websocket up- and down streams
# 2 = frontend & backend
# 1 = frontend
# 0 = backend
# -1 = no automatic embedding
upstream-scope: 1
downstream-scope: 0